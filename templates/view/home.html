{% extends "view/layout.html"%}

{% block content %}
    <div class="w-50">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column">
                    <div class="input-group float-end ms-auto w-50 mb-3">
                        <input type="text" name="search" id="search" class="form-control">
                        <button class="btn btn-outline-secondary">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="py-5 overflow-y-scroll" style="height: 60vh;">
                        
                        <!--  Sample Music in List  -->
                        {% for _ in range(10) %}
                        <div class="d-flex">
                            <div class="d-flex align-items-center px-3">
                                <a href="" role="button" class="nav-link skip-btn">
                                    <i class="bi bi-play-fill"></i>
                                </a>
                            </div>
                            <div class="me-3">
                                <img src="{{ url_for('static', filename='img/record.jpg') }}"  style="max-width: 50px; max-height: 50px;">
                            </div>
                            <div class="flex-grow-1 d-flex align-items-center">
                                <span class="fs-4 align-middle">Music Title</span>
                            </div>
                            <div class=" d-flex align-items-center">
                                <span>3:45</span>
                            </div>
                        </div>
                        {% endfor %}
                        <!-- Sample Music in List  -->
                    </div>
                </div>
            </div> 
        </div>
        
    </div>
    <div class="position-fixed bottom-0 start-50 translate-middle-x w-100 py-3">
        <div class="row gx-3">
            <div class="col-4">
                <div class="row g-1">
                    <div class="col-md-4 d-flex justify-content-center">
                        <img src="{{ url_for('static', filename='img/record.jpg') }}"  style="max-width: 50px; max-height: 50px;">
                    </div>
                    <div class="col-md-8">
                        <span class="card-title">
                            Music Title
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-center">
                    <button class="nav-link text-secondary border-none rounded-circle px-3 py-2 mx-1 skip-btn" >
                        <i class="bi bi-skip-start-fill"></i>
                    </button>
                    <button class="btn text-bg-dark border-none rounded-circle py-2 mx-1">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <button class="nav-link text-secondary border-none rounded-circle px-3 py-2 mx-1 skip-btn">
                        <i class="bi bi-skip-end-fill"></i>
                    </button>
                </div>
            </div>
            <div class="col-4 px-5">
                <div class="d-flex justify-content-end">
                    <button class="nav-link text-secondary border-none rounded-circle px-3 py-2 mx-1 skip-btn">
                        <i class="bi bi-download"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
